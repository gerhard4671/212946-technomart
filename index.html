<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Техномарт</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header">

    <section class="page-header-content">
      <div class="page-header-top"></section>
      <div class="header-info"></div>
      <nav class="main-nav"></nav>
    </section>
  </header>

  <main>

    <section class="features">
      <div class="features-left-column">
        <div class="features=left-column-tiles"></div>
        <div class="features=left-column-catalog"></div>
      </div>
      <div class="features-right-column"></div>
    </section>

    <section class="popular-goods">
      <div class="goods-header"></div>
      <div class="tools">
        <div class="tool-item"></div>
        <div class="tool-item"></div>
        <div class="tool-item"></div>
        <div class="tool-item"></div>
      </div>
    </section>

    <section class="popular-brands">
      <div class="brands-header"></div>
      <div class="brands">
        <div class="brand-item"></div>
        <div class="brand-item"></div>
        <div class="brand-item"></div>
        <div class="brand-item"></div>
        <div class="brand-item"></div>
        <div class="brand-item"></div>
        <div class="brand-item"></div>
        <div class="brand-item"></div>
      </div>
    </section>

    <section class="servises">
      <div class="servises-content">
        <div class="servises-top"></div>
        <div class="servises-bottom">
          <nav class="servises-list"></nav>
          <div class="delivery"></div>
        </div>
      </div>
    </section>


    <section class="about-and-contacts">
      <div class="about-company"></div>
      <div class="contacts"></div>
    </section>


  </main>

  <footer class="page-footer">
    <section class="footer-content">
      <div class="footer-top"></div>
      <div class="footer-bottom"></div>
    </section>
  </footer>



</body>

</html>
